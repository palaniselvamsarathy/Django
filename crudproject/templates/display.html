<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>This is Displaying Data</h1>
    <table border="2">
        <thead>
            <tr>
                <th>ID</th>
                <th>E-ID</th>
                <th>Name</th>
                <th>Salary</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for emp in emp_list %}
                <tr>
                    <td>{{emp.id}}</td>
                    <td>{{emp.eid}}</td>
                    <td>{{emp.ename}}</td>
                    <td>{{emp.esal}}</td>
                    <td>{{emp.email}}</td>
                    <td>
                        <button>Update</button>
                        <button href="/delete/{{emp.eid}}" >Delete</button>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
