<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <h1>This is Displaying Data</h1>
    <table border="2" class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>E-ID</th>
                <th>Name</th>
                <th>Salary</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for emp in emp_list %}
                <tr>
                    <td>{{emp.id}}</td>
                    <td>{{emp.eid}}</td>
                    <td>{{emp.ename}}</td>
                    <td>{{emp.esal}}</td>
                    <td>{{emp.email}}</td>
                    <td>
                        <a href="/edit/{{emp.id}}"><button>Update</button></a>
                        <a href="/delete/{{emp.id}}"><button>Delete</button></a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
